<html>

</head>

</style>

<body>
    <div id="app" v-cloak>
        <table>

               <td>{{i.status}} </div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    'use strict'
    var app = new Vue({
        el: "#app",
        data: {
            // Object
            // Properties:
            //  status: string
            //  name: string
            //  id: int
            deliveries: []
        },
        computed: {

        },
        watch: {

        },
        methods: {
            getDeliveries: function() {
              for(var i = 0; i < 10; i++){
                  this.deliveries.push({'status': i});
              }  
            }
        }
    });
</script>
